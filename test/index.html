<style>
body {
  background-color: #000;
  color:#fff;
  margin: 0;
  padding: 0;
}
div {
  padding: 10px;
  margin: 10px 0;
  background-color: #404040;
}
img {
  border: 1px solid cyan;
  display: inline-block;
  margin: 10px;
}
</style>
<body>
<script>
fetch('files.json').then(function(resp) {
  return resp.json();
}).then(function(files) {
  files.forEach(function(f) {
    var d = document.body.appendChild(document.createElement('div'));
    var h1 = d.appendChild(document.createElement('h1'));
    h1.innerHTML = f;
    var img = d.appendChild(document.createElement('img'));
    img.src = 'fixture/' + f + '.png';
    var img2 = d.appendChild(document.createElement('img'));
    img2.src = 'output/' + f + '.png';
  });
});
</script>
</body>
